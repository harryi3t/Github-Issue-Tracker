<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
    <style>
        .loadingImg{
            background-image: url(grid-loading.gif);
            width: 20px;
            background-repeat: no-repeat
        }
        td,th{
            padding:10px;
        }
    </style>
</head>

<body class="container">
	<br><br>
	
	<nav class="navbar navbar-inverse">
      <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Shippable</a>
		</div>
		<div>
		  <ul class="nav navbar-nav">
			<li class="active"><a href="#">Assignment: Github Issue Tracker</a></li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	
	
	<div class="form-group">
	  <div class="col-md-12">
		<label for="email">Github Repository URL:</label>
	  </div>
	  
	  <div class="col-md-12">
		<div class="col-md-6">
			<input type="text" placeholder="https://github.com/Shippable/support" class="form-control"
			 id="urlInput"/>
		</div>
		
		<div class="col-md-1">
			<button class="btn btn-primary" onclick="checkURL()">Submit</button>
		</div>
	  </div> 
	  
	  <div class="col-md-12">
	    <div class="col-md-5" id="errorDiv" style="display:none;">
			<div class="alert alert-danger" role="alert">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only"></span>
			  <span id="errorMesg"/>
			</div>
		</div>
	  </div> 
	  
	  <div class="col-md-12" style="margin-top:20px">
		<table border="1" class="table table-striped" style="width: 500px;">
			<tbody>
				<tr>
					<th class="col-md-8">Total Open Issues</th>
					<td id="row1" ></td>
				</tr>
				<tr>
					<th>Last 24 Hours</th>
					<td id="row2" ></td>
				</tr>
				<tr>
					<th>last 24 - Last 7 days</th>
					<td id="row3" ></td>
				</tr>
				<tr>
					<th>More than 7 days</th>
					<td id="row4" ></td>
				</tr>
			</tbody>
		</table>
	</div>
	  
	</div>
	
</body>
</html>
